  methods: {
    reverseItems() {
      this.items = this.items.slice().reverse();
    },
  },
  watch: {
    preview(){
      let items = this.items;
      let previews = this.preview;
      if (previews.length === 0) {
        for(var i in items){
          items[i].display = true;
        }
        return;
      }
      for(var i in items){
        items[i].display = false;
        items[i].displayCategory = false;
        items[i].displayTags = false;
        if( previews.indexOf(items[i].style) !== -1 ){
          items[i].display = true;
          items[i].displayCategory = true;
        }
        for(var i2 in items[i].tags){
          if( previews.indexOf(items[i].tags[i2]) !== -1 ){
            items[i].display = true;
            items[i].displayTags = true;
          }
        }
      }
      let showCategory = 0;
      let showTags = 0;
      for(var i in items){
        if (items[i].displayCategory) {
          showCategory = 1;
        }
        if (items[i].displayTags) {
          showTags = 1;
        }
      }
      if (showCategory === 1 && showTags === 1) {
        for(var i in items){
          if (items[i].displayCategory && items[i].displayTags) {
            items[i].display = true;
          }else{
            items[i].display = false;
          }
        }
      }
    },
  },
})

  arrows: false,
  cssEase: 'linear',
  responsive: [
    {
      breakpoint: 1200,
      settings: {
        slidesToShow: 3
      }
    },
  ]
});
</script><script>
$(function(){
  var pagetop = $('#page_top');
  pagetop.hide();
  $(window).scroll(function () {
     if ($(this).scrollTop() > 100) {
      pagetop.fadeIn();
     } else {
      pagetop.fadeOut();
     }
  });
  pagetop.click(function () {
    $('body, html').animate({ scrollTop: 0 }, 500);
    return false;
  });
});

const observer = lozad();
observer.observe();
</script>
