  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(".nav_toggle").on("click", function () {
      $(".nav_toggle, nav.sp").toggleClass("show");
    });
  </script>
  <script>
    hljs.initHighlightingOnLoad();

    Vue.component("item", {
      props: ["title", "code"],
      template: `
        <div class="wrap">
          <h2>{{ title }}</h2>
          <pre>
            <code>{{ code }}</code>
          </pre>
        </div>`,
    });
    new Vue({
      el: "#app",
    });
